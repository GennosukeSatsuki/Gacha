      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: v${{ steps.get_version.outputs.version }}
          body_path: instructions.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows archive
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath plot_mixer-windows-x64.zip

      - name: Upload Windows Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: plot_mixer-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: arm64
            flutter_arch: arm64
          - arch: x64
            flutter_arch: x86_64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS (${{ matrix.arch }})
        run: |
          flutter build macos --release --target-platform darwin-${{ matrix.flutter_arch }}

      - name: Create DMG
        run: |
          # Install create-dmg if not available
          brew install create-dmg || true
          
          # Create a temporary directory for DMG contents
          mkdir -p dmg_temp
          cp -R build/macos/Build/Products/Release/plot_mixer.app dmg_temp/
          
          # Create DMG
          create-dmg \
            --volname "Plot Mixer" \
            --volicon "macos/Runner/Assets.xcassets/AppIcon.appiconset/app_icon_512.png" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "plot_mixer.app" 175 190 \
            --hide-extension "plot_mixer.app" \
            --app-drop-link 425 190 \
            "plot_mixer-macos-${{ matrix.arch }}.dmg" \
            "dmg_temp/" || \
          hdiutil create -volname "Plot Mixer" -srcfolder dmg_temp -ov -format UDZO "plot_mixer-macos-${{ matrix.arch }}.dmg"

      - name: Upload macOS Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: plot_mixer-macos-${{ matrix.arch }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    name: Build Android
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk plot_mixer-android.apk

      - name: Upload Android Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: plot_mixer-android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

